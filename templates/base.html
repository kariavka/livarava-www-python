{% block header %}
    <div class="header-holder">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="header-container">
                        <a href="{{ url_for('index') }}">
                            <img class="logo" src="/static/img/logo-horizontal-fff.svg" width="80" height="30" alt="">
                        </a>
                        <span class="text">Jobs</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

<div class="content pt-4 pb-4">
    {% block content %}
    {% endblock %}
</div>

{% block footer %}
    <div class="footer-holder">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="footer-container">
                        &copy; 2019 LivaRava
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{{ bootstrap.load_js() }}
</body>
